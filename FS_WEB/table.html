<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <td>No</td>
            <td colspan="2">Subject</td>
            <td>Marks</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">Programming Languages</td>
            <td>Python</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>200</td>
        </tr>

    </table>
</body>
</html>
