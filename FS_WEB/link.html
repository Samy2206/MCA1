<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Customization</title>

    <style>
        a {
            color: red;
        }
        a:hover{
            color: green;
        }

        a:active{
            color:blueviolet;
        }

        a:visited{
            color: yellow;
        }
    </style>

</head>
<body>
    <a href="https://www.google.com"><h3>This is 1st link</h3></a>

</body>
</html>
