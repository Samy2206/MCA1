<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask a Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: auto; /* Reduced max width */
      margin: 0 auto;
      background-color: white;
      padding: 15px; /* Reduced padding */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px; /* Added margin-top for spacing below navbar */
    }
    h1 {
      text-align: center;
      font-size: 1.5rem; /* Smaller font size for the title */
    }

    .form-group label {
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea,
    .form-group button {
      width: 100%;
      padding: 8px; /* Reduced padding */
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px; /* Smaller font size */
    }
    .form-group textarea {
      resize: vertical;
    }
    .file-upload {
      display: flex;
      justify-content: space-between;
    }
    .file-upload input {
      width: 75%;
    }
    .file-upload button {
      width: 20%;
    }
    .submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ask a Question</h1>
    <form action="/submit-question" method="POST" enctype="multipart/form-data">
      <!-- Title Input -->
      <div class="form-group">
        <label for="title">Title of the Question</label>
        <input type="text" id="title" name="title" required>
      </div>

      <!-- Description Input -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <!-- File Upload -->
      <div class="form-group file-upload">
        <label for="files">Upload Files (Optional)</label>
        <input type="file" id="files" name="files[]" multiple>
        <button type="button" onclick="document.getElementById('files').click()">Choose Files</button>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Submit Question</button>
      </div>
    </form>
  </div>

</body>
</html>
