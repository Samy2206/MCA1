<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Html Form Controls</title>
</head>
<body>
    <form>
        <label for="color">Select Your Color: </label>
        <input type="color"></br><hr>

        <label for="date">Select data: </label>
        <input type="date"></br><hr>

        <label for="time">Select Time: </label>
        <input type="time"></br><hr>

        <label for="datetime">Enter date and time: </label>
        <input type="datetime"></br><hr>

        <label for="datetime-local">Enter local date and time:</label>
        <input type="datetime-local"></br><hr>

        <label for="week">Select week: </label>
        <input type="week"></br><hr>

        <label for="email">Enter Email: </label>
        <input type="email"></br><hr>

        <label for="month">Select month: </label>
        <input type="month"></br><hr>

        <label for="number">Enter Number: </label>
        <input type="number" min="1" max="100" step="1"></br><hr>

        <label for="range">Select Range: </label>
        <input type="range" min="1" max="10" step="0.2"></br><hr>

        <label for="search">Enter search string: </label>
        <input type="search"></br><hr>

        <label for="tel">Enter Mo No: </label>
        <input type="tel"></br><hr>

        <label for="url">Enter Url: </label>
        <input type="url"></br><hr>

        <input type="submit">
    </form>
</body>
</html>
