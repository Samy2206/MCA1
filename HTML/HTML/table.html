<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            border: 0.5px;
            border-style: solid;
            border-color: black;
            margin: 0 auto;
        }
        td,th{
            border: 0.5px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <table>
        <caption><h4><u>Time Table MCA</u></h4></caption>
        <thead>
        <tr >
            <th >Day</th>
            <th>09:00-10:00</th>
            <th>10:00-10:30</th>
            <th>10:30-11:30</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Monday</td>
            <td>RTIT</td>
            <td rowspan="3">Short Break</td>
            <td>OOP's</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>ISE</td>
            <td>IWT</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>PM</td>
            <td>RTIT</td>
        </tr>
    </tbody>
        <tfoot>
            <tr>
            <td colspan="4" align="center">There will be test on Thursday</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
